<!DOCTYPE html>

<html ng-app="app" lang="en" id="ng-app">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <title></title>
</head>
<body ng-controller="baseController">
<div id="wrapper">
    <button ng-click="changeData()">Изменить Данные</button>
    <button ng-click="resetScroll()">Сбросить прокрутку</button>
    <div data-scroll-init>
        <ul>
            <li ng-repeat="item in items track by $index">
                <b>{{item.pagetitle}}</b>
                <b>{{item.id}}</b>
                <span data-scroll-parse="item.introtext"></span>
            </li>
        </ul>
        <!--<button ng-click="getMore()" ng-init="accept = true" ng-show="accept">Еще</button>-->
        <div data-scroll-loader></div>
    </div>

</div>
<script type="text/javascript" src="js/libs/angular/angular.min.js"></script>
<script type="text/javascript" src="js/scroll/scroll.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</footer>
</body>
</html>
